<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <title>Zona Brokers</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="zb-container">
        <div class="zb-flag"></div>
        <form class="zb-form" action="https://app.headlessforms.cloud/api/v1/form-submission/zHZwRL1jEH" method="POST">
            <img class="zb-logo" src="./img/logo-zona-brokers.svg" alt="Logo de Zona Brokers">
            <h3 class="zb-text">¡Estamos trabajando para brindarte una mejor experiencia!</h3>
            <p class="zb-base">Envianos tu consulta y nos contactaremos contigo</p>
            <div class="zb-form-contain">
                <input class="zb-field" type="text" name="name" id="name" placeholder="Nombre*" maxlength="100" required>
                <input class="zb-field" type="email" name="email" id="email" placeholder="E-mail*" required>                
                <input class="zb-field" type="tel" name="telefono" id="telefono" maxlength="20" placeholder="Teléfono">
                <textarea class="zb-summary" name="summary" id="summary" cols="30" rows="5" placeholder="Consulta*" maxlength="200"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <div class="zb-contact">
                <p class="zb-base">Comunicate con nosotros:</p>
                <a class="zb-link" href="https://api.whatsapp.com/send?phone=59894440224" target="_blank">
                    <img src="./img/whatsapp.svg" alt="Botón para escribir al whatsapp">
                </a>
                <a class="zb-link" href="mailto:mdeamestoy@zonabrokers.com" target="_blank">
                    <img src="./img/mail.svg" alt="Botón para escribir un correo">
                </a>
            </div>
        </form>
    </div>
</body>
</html>
